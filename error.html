<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .error-container {
            margin: 0 auto;
            max-width: 600px;
            padding: 50px 20px;
            text-align: center;
        }
        .error-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ff3860;
        }
        .error-message {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .error-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            color: #ff3860;
        }
        .error-link {
            color: #3273dc;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <div class="error-title">An error occurred</div>
        <div class="error-message">
            <p>The page may have been deleted, the page failed to load, the server is down, the page was not created, or it may have been moved.</p>
            <p>If trying to reload does not help, please try again in a few hours.</p>
        </div>
        <a href="#" class="error-link">Go back to homepage</a>
    </div>
</body>
</html>
