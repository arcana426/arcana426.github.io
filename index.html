<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language loading</title>
</head>
<body>
    <h1>loading</h1>
    <img src="./img/loading.gif">
</body>
<script>
window.onload = function() {
    // ブラウザの言語設定を取得
    var userLang = navigator.language || navigator.userLanguage;

    // 2秒待ってからリダイレクト
    setTimeout(function() {
        // 言語に基づいてリダイレクト先を決定
        if (userLang.startsWith('ja')) {
            // 日本語の場合 jp.html にリダイレクト
            window.location.href = './ja-jp/index.html';
        } else {
            // それ以外の場合 us.html にリダイレクト
            window.location.href = './en-us/index.html';
        }
    }, 100000); // 2000ミリ秒（2秒）
};
</script>
</html>
