<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Loading</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
</head>
<body>
    <div class="container">
        <h1>Loading...</h1>
        <div class="loading-bar">
            <div class="progress"></div>
        </div>
        <img src="./img/loading.gif" alt="Loading">
    </div>
    <script>
        window.onload = function() {
            // Get the browser's language setting
            var userLang = navigator.language || navigator.userLanguage;

            // Wait for 3 seconds before redirecting
            setTimeout(function() {
                // Determine the redirect destination based on language
                if (userLang.startsWith('ja')) {
                    // Redirect to jp.html for Japanese
                    window.location.href = './ja-jp/index.html';
                } else {
                    // Redirect to us.html for other languages
                    window.location.href = './en-us/index.html';
                }
            }, 3000); // 3000 milliseconds (3 seconds)
        };
    </script>
</body>
</html>
