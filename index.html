<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <title>reCAPTCHA Demo Page</title>
    <style>
        /* バッジが表示されるか確認するためのスタイル */
        .grecaptcha-badge {
            visibility: visible !important;
            opacity: 1 !important;
        }
    </style>
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">reCAPTCHA Demo Page</h1>
            <div class="notification">
                <div class="box">
                    <div class="g-recaptcha" data-sitekey="6LebyfApAAAAAOLwgEg2OrBa1rqo8bsacmRSNHMq" data-callback="onSubmit"></div><br>
                    <button class="button is-link" id="action-button" onclick="window.location.href='./info.html';" disabled>move on</button>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script>
    function onSubmit(token) {
        document.getElementById("action-button").disabled = false;
        console.log("reCAPTCHA検証に成功しました!");
    }

    window.addEventListener('load', function () {
        grecaptcha.ready(function () {
            grecaptcha.execute('6LebyfApAAAAAOLwgEg2OrBa1rqo8bsacmRSNHMq', { action: 'submit' }).then(function (token) {
                onSubmit(token);
            });
        });
    });
</script>

</html>
