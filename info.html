<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <title>reCAPTCHA</title>
    <style>
        /* バッジが表示されるか確認するためのスタイル */
        .grecaptcha-badge {
            visibility: visible !important;
            opacity: 1 !important;
        }
    </style>
</head>
<body>
    <h1>reCAPTCHA Example</h1>
    <p>次のステップに進むには、reCAPTCHAのチェックボックスを確認してください。</p>
    
    <!-- reCAPTCHA チェックボックス -->
    <div class="g-recaptcha" data-sitekey="6LfEzPApAAAAAD3L0-J-8C67MGTgi4TsqUF_wJpS" data-callback="onSubmit" data-badge="bottomright"></div>
    
    <!-- アクションボタン -->
    <button class="button is-link" id="action-button" onclick="alert('reCAPTCHA検証に成功しました！<br>あなたは人間です。');" disabled>続ける</button>
</body>
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
        <script>
        function onSubmit(token) {
            // ボタンの有効化などの処理を行います
            document.getElementById("action-button").disabled = false;
            // バッジが表示されるか確認
            console.log("reCAPTCHA検証に成功しました！");
        }
    </script>
</html>
